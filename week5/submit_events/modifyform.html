    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week 5 P&P modifying an elements value</title>

<body>

    <div id="container">
        <form id="form" name="form">
            <h2> Sign Up</h2>
            <br />

            Create a Username: <input type="text" id="username" name="username" required />
            <br />
            Email Address: <input type="email" id="email" name="email" required />
            <br />
            Password: <input type="text" id="password" name="Password" required />
            <br />
            Verify Password: <input type="text" id="verifiedPassword"
                name="verifiedPassword" required />
            <br />
            <button id="button" name="submit">Submit</button>

            <!-- <input type="checkbox" id="checkbox" name="checkbox"> -->
        </form>
    </div>
