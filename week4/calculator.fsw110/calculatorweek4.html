<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatorweek4.css">
    <title>week4 Project 2 JS&Html Calculator</title>
</head>
<body>   
   
    <main class="calContainer">
         <div id="additionDiv">
            <input type="number" id = 'addnum1'/>
            <button id="addButton">+</button>
            <input type="number", id="addnum2"/>
            <h1 id="addResult"></h1>
         </div>

         <div id="subtractionDiv">
            <input type="number" id = 'subnum1'/>
            <button id="subButton">-</button>
            <input type="number", id="subnum2"/>
            <h1 id="subResult"></h1>
         </div>

         <div id="multiDiv">
            <input type="number" id = 'mulnum1'/>
            <button id="mulButton">*</button>
            <input type="number", id="mulnum2"/>
            <h1 id="mulResult"></h1>
         </div>

         <div id="divisionDiv">
            <input type="number" id = 'divnum1'/>
            <button id="divButton">/</button>
            <input type="number", id="divnum2"/>
            <h1 id="divResult"></h1>
        </div>

    </main>
      <script src="calculatorweek4.js"></script>
</body>
</html>
